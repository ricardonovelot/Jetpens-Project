   <main>

       <h2>Register</h2>
    
    <section class="main-horitonal-section">

    <div>
        <form id="register-form" class="div-form" action="">
            <label for="nombre">
                <span>Name</span>
                <br>
                <input 
                type="text" 
                name="nombre"
                id="nombre" 
                autocomplete="name"
                required
            /> 
            </label>

            <label for="apellidos">
                <br>
                <span>Last Name</span>
                <br>
                <input 
                type="text" 
                id="apellidos"
                name="apellidos"            
                autocomplete="last-name"
                required
            /> 
            </label>

            <label for="fecha-nacimiento">
                <br>
                <span>Born Date</span>
                <br>
                <input 
                type="date" 
                id="fecha-nacimiento" 
                name="fecha-nacimiento"
                required
            /> 
            </label>

            <label for="email">
                <br>
                <span>Email</span>
                <br>
                <input 
                type="email" 
                id="email" 
                name="email"
                autocomplete="email"
                required
            /> 
            </label>

            <label for="password">
                <br>
                <span>Password</span>
                <br>
                <input 
                type="password" 
                id="password" 
                name="password"
                autocomplete="password"
                required
            /> 
            </label>
            <br>
            <br>
            <input 
            class="system-actions" 
            type="submit" 
            style="
            padding-bottom:8px
            " 
            value="Register"/>
        </form>

    </div>
